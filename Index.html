<html> <head> <title>Top Ten Islands</title> <style> body { font-family: Arial, sans-serif; background-color: rgba(244, 222, 176, 0.8); } .island-div { width: 100%; } #island-list { } .island-image { width: 80%; display: block; margin: 0 auto; border: 1px solid purple; } .island-name { text-align: center; font-weight: bold; margin: 2em 0em 2em 0em; padding: 1em 0 1em 0; border-bottom: 3px solid purple; background-color: rgba(244, 222, 176, 0.8); } </style> </head> <body> <h1>Top Ten Islands</h1> <div id="island-list"></div> <script> // List of island names var islands = [ "Ireland", "Maldives", "Bali", "Santorini", "Fiji", "Palawan", "Mauritius", "Seychelles", "Galapagos", "Bermuda" ]; // Function to generate the HTML for an unsplash image function generateImageHtml(island) { return ` <img class="island-image" src="https://source.unsplash.com/1600x900/?${island}" alt="${island}"> <div class="island-name">${island}</div> <div class="island-div"></div> `; } // Generate the HTML for the island list var islandListHtml = ""; for (var i = 0; i < islands.length; i++) { islandListHtml += generateImageHtml(islands[i]); } // Insert the island list HTML into the page document.getElementById("island-list").innerHTML = islandListHtml; </script> </body> </html>
